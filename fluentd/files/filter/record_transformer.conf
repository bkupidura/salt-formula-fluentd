<filter {{ values.tag }}>
  @type record_transformer
  {%- if values.get('enable_ruby') %}
  enable_ruby
  {%- endif %}
  {%- if values.get('remove_keys') %}
  remove_keys {{ values.remove_keys }}
  {%- endif %}
  {%- if values.get('record') %}
  <record>
    {%- for record in values.record %}
    {{ record.name }} ${ {{ record.value }} }
    {%- endfor %}
  </record>
  {%- endif %}
</filter>
